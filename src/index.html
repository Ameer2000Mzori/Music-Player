<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music- Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://freepngimg.com/thumb/music/6-2-music-free-png-image.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- -->
    <section class="header">
      <section class="music-wrapper">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img
                class="music-img"
                src=" https://media.architecturaldigest.com/photos/5890e88033bd1de9129eab0a/1:1/w_870,h_870,c_limit/Artist-Designed%20Album%20Covers%202.jpg"
                alt="Avatar"
              />
            </div>
          </div>
        </div>
        <div class="info-wrapper">
          <h1 class="music-title">Electronica Bass</h1>
          <h5 class="music-artist">Ameer Ameen</h5>
        </div>
        <div class="music-controls">
          <div class="timer-wraper">
            <audio class="audio-hidden" src="../music/jacinto-1.mp3"></audio>
            <div class="start-time">00:00</div>
            <div class="end-time">03:00</div>
          </div>
          <div class="doration-wrapper">
            <div class="doration">
              <div class="doration-timer"></div>
            </div>
          </div>
          <div class="controls-btn">
            <i id="before-btn" class="fa-solid fa-backward"></i>
            <i id="play-pauze" class="fa-solid fa-play"></i>
            <i id="next-btn" class="fa-solid fa-forward"></i>
            <i id="mute-btn" class="fa-solid fa-volume-xmark"></i>
          </div>
        </div>
      </section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
